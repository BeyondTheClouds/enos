
---
# ############################################### #
# Enos Configuration File                         #
# ############################################### #

# Resources description : this is provider specific
resources:
  control:
    address: 127.0.0.1
    alias: enos-node
    user: root
  network:
    address: 127.0.0.1
    alias: enos-node
    user: root
  compute:
    address: 127.0.0.1
    alias: enos-node
    user: root

# Provider description and its options
provider:
  type: static
  networks:
    - start: 192.168.142.100
      end:  192.168.142.200
      cidr: 192.168.142.0/24
      gateway: 192.168.142.1
      dns: 8.8.8.8
      mapsto: network_interface
    - start: 192.168.143.3
      end:  192.168.143.119
      cidr: 192.168.143.0/24
      gateway: 192.168.143.1
      dns: 8.8.8.8
      mapsto: neutron_external_interface

# ############################################### #
# Inventory to use                                #
# ############################################### #

# This will describe the topology of your services
inventory: inventories/inventory.sample

# true iff a monitoring stack should be deployed
# cadvisor/collectd - influxdb - grafana
enable_monitoring: true

registry:
  type: none

# ############################################### #
# Kolla parameters                                #
# ############################################### #
# Repository
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
kolla_ref: master

# globals.yml
kolla:
  kolla_base_distro: centos
  kolla_install_type: source
  docker_namespace: beyondtheclouds
  openstack_release: latest
  # openstack_logging_debug: True
  enable_heat: "no"

  node_custom_config: patch/
