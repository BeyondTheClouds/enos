enable_monitoring: false
hosts:
  1: &id002
    address: 192.168.142.245
    alias: enos-0
    keyfile: .vagrant/machines/enos-0/libvirt/private_key
    user: root
  2: &id003
    address: 192.168.142.244
    alias: enos-1
    keyfile: .vagrant/machines/enos-1/libvirt/private_key
    user: root
  3: &id001
    address: 192.168.142.243
    alias: enos-2
    keyfile: .vagrant/machines/enos-2/libvirt/private_key
    user: root
inventory: inventories/inventory.sample
kolla:
  docker_namespace: beyondtheclouds
  kolla_base_distro: centos
  kolla_install_type: source
  nova_compute_virt_type: qemu
kolla_ref: stable/rocky
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
provider:
  networks:
  - cidr: 192.168.142.0/24
    dns: 8.8.8.8
    end: 192.168.142.119
    gateway: 192.168.142.1
    roles:
    - network_interface
    start: 192.168.142.3
  - cidr: 192.168.143.0/24
    dns: 8.8.8.8
    end: 192.168.143.119
    gateway: 192.168.143.1
    roles:
    - neutron_external_interface
    start: 192.168.143.3
  type: static
registry:
  type: none
resources:
  compute:
  - *id001
  control:
  - *id002
  network:
  - *id003
