enable_monitoring: true
inventory: inventories/inventory.sample
kolla:
  enable_heat: false
  kolla_base_distro: centos
  kolla_install_type: source
kolla_ref: stable/stein
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
provider:
  job_name: enos-jenkins
  resources:
    machines:
    - cluster: paravance
      nodes: 1
      primary_network: int-net
      role: compute
      secondary_networks:
      - ext-net
    - cluster: pararavance
      nodes: 1
      primary_network: int-net
      role: network
      secondary_networks:
      - ext-net
    - cluster: parasilo
      nodes: 1
      primary_network: int-net
      role: control
      secondary_networks:
      - ext-net
    networks:
    - id: int-net
      role: network_interface
      site: rennes
      type: kavlan
    - id: ext-net
      role: neutron_external_interface
      site: rennes
      type: kavlan
  role_distribution: debug
  type: g5k
  walltime: 02:00:00
registry:
  type: internal
