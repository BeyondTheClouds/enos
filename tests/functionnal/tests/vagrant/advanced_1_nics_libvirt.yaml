enable_monitoring: false
inventory: inventories/inventory.sample
kolla:
  docker_namespace: beyondtheclouds
  enable_heat: 'no'
  kolla_base_distro: centos
  kolla_install_type: source
  openstack_release: latest
kolla_ref: master
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
provider:
  backend: libvirt
  box: generic/debian9
  resources:
    machines:
    - flavor: extra-large
      networks:
      - network_interface
      number: 1
      role: control
    - flavor: medium
      networks:
      - network_interface
      number: 1
      role: compute
    - flavor: medium
      networks:
      - network_interface
      number: 1
      role: network
  type: vagrant
registry:
  type: internal
