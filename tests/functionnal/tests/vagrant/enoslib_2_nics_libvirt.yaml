---
# ############################################### #
# Vagrant reservation parameters                  #
# ############################################### #
provider:
  type: vagrant
  backend: libvirt
  box: generic/debian9
  # enoslib configuration
  resources:
    machines:
      - role: control
        flavor: extra-large
        number: 1
        networks: ['network_interface', 'neutron_external_interface']
      - role: compute
        flavor: medium
        number: 1
        networks: ['network_interface', 'neutron_external_interface']
      - role: network
        flavor: medium
        number: 1
        networks: ['network_interface', 'neutron_external_interface']
    
# ############################################### #
# Inventory to use                                #
# ############################################### #

# This will describe the topology of your services
inventory: inventories/inventory.sample

# ############################################### #
# docker registry parameters
# ############################################### #
registry:
  type: internal

# ############################################### #
# Monitoring stack parameters                     #
# ############################################### #
enable_monitoring: no

# ############################################### #
# Kolla parameters                                #
# ############################################### #
# Repository
kolla_repo: "https://git.openstack.org/openstack/kolla-ansible"
kolla_ref: "stable/queens"

# Vars : globals.yml
kolla:
  kolla_base_distro: "centos"
  kolla_install_type: "source"
  docker_namespace: "beyondtheclouds"
  enable_heat: "no"

  node_custom_config: patch/
