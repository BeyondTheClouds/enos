enable_monitoring: true
inventory: inventories/inventory.sample
kolla:
  enable_heat: 'yes'
  kolla_base_distro: centos
  kolla_install_type: source
kolla_ref: stable/stein
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
network_constraints:
  constraints:
  - delay: 50ms
    dst: grp2
    loss: 0%
    rate: 1gbit
    src: grp1
    symmetric: true
  default_delay: 25ms
  default_loss: 0.1%
  default_rate: 100mbit
  enable: true
provider:
  job_name: enos
  type: g5k
  walltime: 04:00:00
registry:
  ceph: true
  ceph_id: discovery
  ceph_keyring: /home/discovery/.ceph/ceph.client.discovery.keyring
  ceph_mon_host:
  - ceph0.rennes.grid5000.fr
  - ceph1.rennes.grid5000.fr
  - ceph2.rennes.grid5000.fr
  ceph_rbd: discovery_kolla_registry/datas
  type: internal
topology:
  grp1:
    paravance:
      control: 1
      network: 1
  grp2:
    paravance:
      compute: 1
