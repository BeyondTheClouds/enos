provider:
  type: openstack
  key_name: enos_matt
  image: CC-Ubuntu16.04
  user: cc
  gateway: true
  resources:
    machines:
      - role: compute
        number: 1
        flavor: m1.medium
      - role: network
        number: 1
        flavor: m1.medium
      - role: control
        number: 1
        flavor: m1.medium
    networks:
      - network_interface

inventory: inventories/inventory.sample

registry:
  type: internal

enable_monitoring: no

kolla_repo: https://git.openstack.org/openstack/kolla-ansible
kolla_ref: stable/queens
kolla:
  kolla_base_distro: centos
  kolla_install_type: source
  enable_heat: no
